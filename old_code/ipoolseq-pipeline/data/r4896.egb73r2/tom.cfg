#Setting for Illumina Paired-End Adapter Trimming
ILLUMINA_ADAPTERS=adapters.fa
ILLUMINA_SEED_MISS=2
ILLUMINA_PALIND_THRESH=24
ILLUMINA_SIMPLE_THRESH=15
ILLUMINA_PALIND_MINLEN=1
ILLUMINA_PALIND_NOCOMB=true
ILLUMINACLIP="ILLUMINACLIP:${ILLUMINA_ADAPTERS}:${ILLUMINA_SEED_MISS}:${ILLUMINA_PALIND_THRESH}:${ILLUMINA_SIMPLE_THRESH}:${ILLUMINA_PALIND_MINLEN}:${ILLUMINA_PALIND_NOCOMB}"; \

#Trimming Commands
CMD="${ILLUMINACLIP} MINLEN:40" # SLIDINGWINDOW:4:20 MINLEN:30"
